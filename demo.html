<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<script src="saveIt.js"></script>
	</head>
	<body>
		<form>
			text:<br>
			<input class="saveIt" type="text" name="text">
			<br>
			textarea:<br>
			<textarea class="saveIt" name="textArea"></textarea>
			<br>
			number:<br>
			<input class="saveIt" type="number" name="number">
			<br>
			password:<br>
			<input class="saveIt" type="password" name="password">
			<br>
			date/datetime/week/month:<br>
			<input class="saveIt" type="date" name="date">
			<br>
			checkbox<br>
			<input type="checkbox" class="saveIt" name="zelfdeAdres">
			<br> 
			select<br>
			<select class="saveIt" name="geslacht">
			  <option value="man">man</option>
			  <option value="vrouw">vrouw</option>
			  <option value="onzijdig">onzijdig</option>
			</select> 
			<br>
			radio<br>
			<input type="radio" class="saveIt" name="sex" value="male">Male<br>
			<input type="radio" class="saveIt" name="sex" value="female">Female
			<p class="saveIt">hallo</p>
			<input type="file" class='saveIt' name="fileToUpload" id="fileToUpload">
			<input type="datetime-local" name="datumlokaal" class="saveIt">
			<input type="date" name="datumvandaag" class="saveIt">
			<input type="url" name="url" class="saveIt">
			<br>
			email:<br>
			<input type="email" name="emailsdfa" class="saveIt">
			<br>
			<input type="range" name="dubdub" class="saveIt">
		</form>
	</body>
</html>
